branches:
  only:
  - source
language: node_js
sudo: false
node_js:
- '0.12'
before_install:
- git config --global user.name "zhaochunqi"
- git config --global user.email git@zhaochunqi.com
- git clone -b master https://${GH_OAUTH_TOKEN}@github.com/${GH_OWNER}/${GH_PROJECT_NAME} .deploy_git
install:
- npm install hexo-cli -g
- npm install
- npm install hexo-generator-feed --save
- npm install hexo-generator-sitemap --save
- npm install hexo-deployer-git --save
script:
- hexo clean
- hexo g
- hexo d
env:
  global:
    GH_OAUTH_TOKEN: 
    GH_OWNER: zhaochunqi
    GH_PROJECT_NAME: zhaochunqi.github.io
    