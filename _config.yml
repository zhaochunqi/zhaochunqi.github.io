# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Alex Coding
subtitle: A Place Where I Write Things.
description:
author: Alex Zhao
language: zh-Hans
timezone:
avatar: http://harchiko.qiniudn.com/for_the_blog_girls.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.zhaochunqi.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Social links
social:
  github: https://github.com/zhaochunqi
  weibo: http://weibo.com/121189047

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: maupassant
sitemap:
    path: sitemap.xml
# 百度统计
baidu_analytics: cfffa20d202ba9f4f0d6257e1cc94ea6

# Google 分析
google_analytics: UA-42448552-1
        
# MathJax Support
mathjax: true      

# Swiftype Search Key
#swiftype_key: yYh2s9ACHHVQrHaeXaVM

search:
  path: search.xml
  field: post

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:zhaochunqi/zhaochunqi.github.io.git

